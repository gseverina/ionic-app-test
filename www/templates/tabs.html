<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">

    <!-- Activity Tab -->
    <ion-tab title="Activity" icon="icon ion-stats-bars" href="#/tab/activity">
        <ion-nav-view name="tab-activity"></ion-nav-view>
    </ion-tab>

    <!-- Rewards Tab -->
    <ion-tab title="Rewards" icon="icon ion-bag" href="#/tab/rewards">
        <ion-nav-view name="tab-rewards"></ion-nav-view>
    </ion-tab>

    <!-- Map Tab -->
    <ion-tab title="Map" icon="icon ion-map" href="#/tab/map">
        <ion-nav-view name="tab-map"></ion-nav-view>
    </ion-tab>

    <!-- Family Tab -->
    <ion-tab title="Family" icon="icon ion-android-friends" href="#/tab/family">
        <ion-nav-view name="tab-family"></ion-nav-view>
    </ion-tab>

    <!-- More Tab -->
    <ion-tab title="More" icon="icon ion-navicon-round" href="#/tab/more">
        <ion-nav-view name="tab-more"></ion-nav-view>
    </ion-tab>


</ion-tabs>
